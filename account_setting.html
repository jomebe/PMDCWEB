<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 관리</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* 깔끔하고 현대적인 폰트 */
            line-height: 1.6;
            color: #333;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.8rem;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #218838;
        }
        .section-title {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #333;
        }
        .delete-account {
            background-color: #dc3545;
            color: white;
        }
        .delete-account:hover {
            background-color: #c82333;
        }
        .back-button {
            background-color: #007bff;
            color: white;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .account-info {
            text-align: right;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account-info" id="accountInfo">로그인됨: user@example.com</div>
        <h1>계정 관리</h1>
        
        <!-- 닉네임 설정 -->
        <div class="section-title">닉네임 설정</div>
        <form id="nicknameForm">
            <input type="text" id="nickname" placeholder="닉네임" required/>
            <button type="submit">닉네임 설정</button>
        </form>

        <!-- 이메일 변경 -->
        <div class="section-title">이메일 변경</div>
        <form id="emailForm">
            <input type="email" id="newEmail" placeholder="새 이메일 주소" required/>
            <button type="submit">이메일 변경</button>
        </form>

        <!-- 비밀번호 변경 -->
        <div class="section-title">비밀번호 변경</div>
        <form id="passwordForm">
            <input type="password" id="newPassword" placeholder="새 비밀번호" required/>
            <button type="submit">비밀번호 변경</button>
        </form>

        <!-- 프로필 사진 업로드 -->
        <div class="section-title">프로필 사진 업로드</div>
        <form id="profilePicForm">
            <input type="file" id="profilePic" accept="image/*"/>
            <button type="submit">사진 업로드</button>
        </form>

        <!-- 계정 삭제 -->
         <button id="logoutButton" class="delete-account">로그아웃</button>
        <button id="deleteAccountButton" class="delete-account">계정 삭제</button>

        <!-- 뒤로가기 버튼 -->
        <button id="backButton" class="back-button">뒤로가기</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateEmail, updatePassword, deleteUser } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVlhLRXMXfgGxY7a5TU84_lfHq7Lssq38",
            authDomain: "cta-dicon1.firebaseapp.com",
            projectId: "cta-dicon1",
            storageBucket: "cta-dicon1.appspot.com",
            messagingSenderId: "319134783624",
            appId: "1:319134783624:web:ee5e043f4a6a72b37b673d",
            measurementId: "G-2RVKF8G7Y7",
            databaseURL: "https://cta-dicon1-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // 뒤로가기 버튼 기능
        document.getElementById('backButton').addEventListener('click', () => {
            window.history.back(); // 이전 페이지로 이동
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 현재 로그인된 사용자 정보 표시
                get(ref(database, 'users/' + user.uid)).then((snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById("accountInfo").textContent = `로그인됨: ${user.email}, 현재 닉네임: ${snapshot.val().nickname || '없음'}`;
                    } else {
                        document.getElementById("accountInfo").textContent = `로그인됨: ${user.email}`;
                    }
                });

                // 닉네임 변경 처리
                document.getElementById("nicknameForm").addEventListener("submit", (event) => {
                    event.preventDefault();
                    const nickname = document.getElementById("nickname").value;

                    set(ref(database, 'users/' + user.uid), {
                        nickname: nickname
                    }).then(() => {
                        alert("닉네임이 변경되었습니다.");
                        window.location.href = 'index.html';
                    }).catch((error) => {
                        alert("닉네임 변경 실패: " + error.message);
                    });
                });

                // 이메일 변경 처리
                document.getElementById("emailForm").addEventListener("submit", (event) => {
                    event.preventDefault();
                    const newEmail = document.getElementById("newEmail").value;

                    updateEmail(user, newEmail).then(() => {
                        alert("이메일이 변경되었습니다.");
                    }).catch((error) => {
                        alert("이메일 변경 실패: " + error.message);
                    });
                });

                // 비밀번호 변경 처리
                document.getElementById("passwordForm").addEventListener("submit", (event) => {
                    event.preventDefault();
                    const newPassword = document.getElementById("newPassword").value;

                    updatePassword(user, newPassword).then(() => {
                        alert("비밀번호가 변경되었습니다.");
                    }).catch((error) => {
                        alert("비밀번호 변경 실패: " + error.message);
                    });
                });

                // 프로필 사진 업로드 처리
                document.getElementById("profilePicForm").addEventListener("submit", (event) => {
                    event.preventDefault();
                    const file = document.getElementById("profilePic").files[0];
                    if (file) {
                        const profilePicRef = storageRef(storage, 'profile_pictures/' + user.uid);

                        uploadBytes(profilePicRef, file).then((snapshot) => {
                            getDownloadURL(snapshot.ref).then((downloadURL) => {
                                // 프로필 사진의 다운로드 URL을 데이터베이스에 저장
                                set(ref(database, 'users/' + user.uid + '/profilePicURL'), downloadURL).then(() => {
                                    alert("프로필 사진이 업로드되었습니다.");
                                });
                            });
                        }).catch((error) => {
                            alert("프로필 사진 업로드 실패: " + error.message);
                        });
                    } else {
                        alert("사진을 선택해주세요.");
                    }
                });

                // 로그아웃 처리
                document.getElementById("logoutButton").addEventListener("click", () => {
                    signOut(auth).then(() => {
                        alert("로그아웃되었습니다.");
                        window.location.href = 'index.html';
                    }).catch((error) => {
                        alert("로그아웃 실패: " + error.message);
                    });
                });

                // 계정 삭제 처리
                document.getElementById("deleteAccountButton").addEventListener("click", () => {
                    if (confirm("정말로 계정을 삭제하시겠습니까?")) {
                        deleteUser(user).then(() => {
                            alert("계정이 삭제되었습니다.");
                            window.location.href = 'login.html';
                        }).catch((error) => {
                            alert("계정 삭제 실패: " + error.message);
                        });
                    }
                });

            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
