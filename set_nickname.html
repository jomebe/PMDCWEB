<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닉네임 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="nicknameForm">
            <h1>닉네임 설정</h1>
            <input type="text" id="nickname" placeholder="닉네임" required/>
            <button type="submit">설정 완료</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVlhLRXMXfgGxY7a5TU84_lfHq7Lssq38",
            authDomain: "cta-dicon1.firebaseapp.com",
            projectId: "cta-dicon1",
            storageBucket: "cta-dicon1.appspot.com",
            messagingSenderId: "319134783624",
            appId: "1:319134783624:web:ee5e043f4a6a72b37b673d",
            measurementId: "G-2RVKF8G7Y7",
            databaseURL: "https://cta-dicon1-default-rtdb.firebaseio.com/"
          };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        document.getElementById("nicknameForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const nickname = document.getElementById("nickname").value;

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    set(ref(database, 'users/' + user.uid), {
                        nickname: nickname
                    }).then(() => {
                        console.log("닉네임 설정 완료");
                        window.location.href = 'index.html';
                    }).catch((error) => {
                        console.error("닉네임 설정 실패:", error);
                        alert("닉네임 설정에 실패했습니다. 다시 시도해주세요.");
                    });
                } else {
                    console.error("로그인된 사용자가 없습니다.");
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
