<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#76c7c0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4ca1af;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feFlood flood-color="rgba(0, 0, 0, 0.5)" />
            <feComposite in2="offsetblur" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#76c7c0;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- 육각형 배경 그라데이션 추가 -->
    <polygon points="100,20 150,50 150,100 100,130 50,100 50,50" fill="url(#hexGradient)" filter="url(#shadow)" />
    
    <!-- 테두리 추가 -->
    <polygon points="100,20 150,50 150,100 100,130 50,100 50,50" fill="none" stroke="#005f5f" stroke-width="2" />
    
    <!-- 디자인된 CTA 텍스트 추가 (그라데이션 텍스트) -->
    <text x="100" y="85" font-family="Arial" font-size="28" fill="url(#textGradient)" text-anchor="middle" style="font-weight:bold; filter: url(#shadow);">CTA</text>
</svg>
