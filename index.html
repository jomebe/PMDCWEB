<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00BCD4, #F44336);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .header {
            background-color: #D3D3D3;
            height: 5vh;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header img {
            height: 40px;
        }
        
        .nav {
            display: flex;
            gap: 15px;
        }
        
        .nav a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        
        .content {
            text-align: center;
            margin-top: 0px;
            position: relative;
        }
        
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        video {
            max-width: 100%;
            height: 90vh;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            mix-blend-mode:lighten;
        }
        
        
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="gamelogo.svg" alt="Logo">
        </a>
        <div class="nav">
            <a href="index.html">HOME</a>
            <a href="introduce.html">INTRODUCE</a>
            <a href="download.html">DOWNLOAD</a>
        </div>
    </div>
    
    <div class="content">
        <div class="video-container">
            <div class="video-overlay"></div>
            <video src="CTA intro.webm" autoplay muted loop></video>
        </div>
    </div>
</body>
</html>
