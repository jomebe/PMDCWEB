<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00BCD4, #F44336);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* 메뉴바가 좌측 정렬되도록 변경 */
        .header {
            background-color: #D3D3D3;
            padding: 10px;
            display: flex;
            justify-content: space-between; /* 메뉴를 왼쪽으로 정렬 */
            align-items: center;
        }

        .header img {
            height: 40px;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        .cta-text {
            font-size: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            transition: gap 2s ease-in-out;
        }

        .cta-text.expand-gap {
            gap: 80px;
        }

        .cta-text .c, .cta-text .t, .cta-text .a {
            position: relative;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* 텍스트 그림자 추가 */
        }
        

        .cta-text .c {
            color: #00BCD4;
        }

        .cta-text .t {
            color: #333;
        }

        .cta-text .a {
            color: #F44336;
        }

        .extra-text {
            font-size: 60px;
            transform: translateY(-30%);
            opacity: 0;
            white-space: nowrap;
        }

        .capture {
            color: #00BCD4;
            animation: slideText 1s forwards;
            animation-delay: 0.5s;
        }

        .he {
            color: #333;
            animation: slideText 1s forwards;
            animation-delay: 1s;
        }

        .rea {
            color: #F44336;
            animation: slideText 1s forwards;
            animation-delay: 1.5s;
        }

        @keyframes slideText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="gamelogo.svg" alt="Logo">
        <div class="nav">
            <a href="index.html">HOME</a>
            <a href="introduce.html">INTRODUCE</a>
            <a href="download.html">DOWNLOAD</a>
        </div>
    </div>

    <div class="content">
        <div class="cta-text" id="ctaText">
            <span class="c">C<span class="extra-text capture"> apture</span></span>
            <span class="t">T<span class="extra-text he"> he</span></span>
            <span class="a">A<span class="extra-text rea"> rea</span></span>
        </div>
        
    </div>

    <script>
        window.onload = function() {
            const ctaText = document.getElementById('ctaText');
            setTimeout(() => {
                ctaText.classList.add('expand-gap');
            }, 500);
        };
    </script>

</body>
</html>
