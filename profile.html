<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }
    
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        .profile-card {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
    
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }
    
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .profile-info h2 {
            margin-bottom: 10px;
        }
    
        .profile-info p {
            margin-bottom: 20px;
        }
    
        .profile-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    
        .profile-actions button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
    
        .profile-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,51,102,0.3);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-picture">
                <img src="profile-image.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>johndoe@example.com</p>
            </div>
            <div class="profile-actions">
                <button onclick="navigateToAccountSettings()">프로필 수정</button>
                <button>로그아웃</button>
            </div>
        </div>
    </div>
    <script>
        function navigateToAccountSettings() {
            window.location.href = 'account_setting.html';
        }
    </script>
</body>
</html>
