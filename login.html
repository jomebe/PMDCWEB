<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h1>로그인</h1>
            <input type="email" id="signInEmail" placeholder="이메일" required/>
            <input type="password" id="signInPassword" placeholder="비밀번호" required/>
            <button type="submit" id="signInButton">로그인</button>
            <button type="button" onclick="window.open('signup.html', '_blank')">회원가입</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAOM-VnZYemGupIPaSn-exOQ8KhgsIH2as",
            authDomain: "cta-dicon-cc509.firebaseapp.com",
            projectId: "cta-dicon-cc509",
            storageBucket: "cta-dicon-cc509.appspot.com",
            messagingSenderId: "844956330324",
            appId: "1:844956330324:web:231747eb4dcc045c3a40c1",
            measurementId: "G-0NZEG1389T",
            databaseURL: "https://cta-dicon-cc509-default-rtdb.firebaseio.com" // 데이터베이스 URL 추가
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        document.getElementById("loginForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const email = document.getElementById("signInEmail").value;
            const password = document.getElementById("signInPassword").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("로그인 성공:", user);
                    
                    // 사용자 정보 확인
                    get(ref(database, 'users/' + user.uid)).then((snapshot) => {
                        if (snapshot.exists() && snapshot.val().nickname) {
                            // 닉네임이 이미 설정되어 있으면 메인 페이지로 이동
                            window.location.href = 'index.html';
                        } else {
                            // 닉네임이 설정되어 있지 않으면 닉네임 설정 페이지로 이동
                            window.location.href = 'set_nickname.html';
                        }
                    }).catch((error) => {
                        console.error("사용자 정보 확인 실패:", error);
                    });
                })
                .catch((error) => {
                    console.error("로그인 실패:", error.message);
                    alert("로그인 실패: " + error.message);
                });
        });
    </script>
</body>
</html>
