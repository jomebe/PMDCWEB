<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>땅따먹기 게임 - 진영을 차지하라!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin-bottom: 0;
        }
        .game-info {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .cta-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #555;
        }
        #welcomeMessage {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>땅따먹기 게임</h1>
        <p>진영을 차지하라!</p>
    </header>

    <div id="welcomeMessage"></div>

    <div class="game-info">
        <h2>게임 소개</h2>
        <p>땅따먹기 게임에 오신 것을 환영합니다! 이 게임은 전략과 운을 결합한 흥미진진한 경험을 제공합니다.</p>
        <h3>게임 방법:</h3>
        <ol>
            <li>플레이어들은 각자의 진영에서 시작합니다.</li>
            <li>턴마다 다른 플레이어의 영역을 공략할 수 있습니다.</li>
            <li>영역을 차지하려면 미니게임에서 승리해야 합니다.</li>
            <li>가장 많은 영역을 차지한 플레이어가 승리합니다!</li>
        </ol>
        <p>친구들과 함께 즐기며 최고의 전략가가 되어보세요!</p>
    </div>

    <div class="cta-buttons">
        <a href="#" class="button" id="loginButton">로그인하러 가기</a>
        <a href="#" class="button" id="downloadButton">게임 다운로드</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAOM-VnZYemGupIPaSn-exOQ8KhgsIH2as",
            authDomain: "cta-dicon-cc509.firebaseapp.com",
            projectId: "cta-dicon-cc509",
            storageBucket: "cta-dicon-cc509.appspot.com",
            messagingSenderId: "844956330324",
            appId: "1:844956330324:web:231747eb4dcc045c3a40c1",
            measurementId: "G-0NZEG1389T",
            databaseURL: "https://cta-dicon-cc509-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const welcomeMessage = document.getElementById('welcomeMessage');
        const loginButton = document.getElementById('loginButton');
        const downloadButton = document.getElementById('downloadButton');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                get(ref(database, 'users/' + user.uid)).then((snapshot) => {
                    if (snapshot.exists() && snapshot.val().nickname) {
                        welcomeMessage.textContent = `안녕하세요, ${snapshot.val().nickname}님!`;
                        loginButton.textContent = '로그아웃';
                        loginButton.addEventListener('click', () => {
                            auth.signOut().then(() => {
                                location.reload();
                            }).catch((error) => {
                                console.error('로그아웃 실패:', error);
                            });
                        });
                    } else {
                        welcomeMessage.textContent = '닉네임을 설정해주세요.';
                        loginButton.textContent = '닉네임 설정하기';
                        loginButton.href = 'set_nickname.html';
                    }
                }).catch((error) => {
                    console.error('사용자 데이터 가져오기 실패:', error);
                });
            } else {
                welcomeMessage.textContent = '게임을 즐기려면 로그인하세요!';
                loginButton.textContent = '로그인하러 가기';
                loginButton.href = 'index.html';
            }
        });

        downloadButton.addEventListener('click', (e) => {
            e.preventDefault();
            alert('게임 다운로드를 시작합니다!');
            // 여기에 실제 다운로드 로직을 추가할 수 있습니다.
        });
    </script>
</body>
</html>
