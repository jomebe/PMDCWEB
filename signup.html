<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h1>회원가입</h1>
            <input type="email" id="signUpEmail" placeholder="이메일" required/>
            <input type="password" id="signUpPassword" placeholder="비밀번호" required/>
            <button type="submit" id="signUpButton">회원가입</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAOM-VnZYemGupIPaSn-exOQ8KhgsIH2as",
            authDomain: "cta-dicon-cc509.firebaseapp.com",
            projectId: "cta-dicon-cc509",
            storageBucket: "cta-dicon-cc509.appspot.com",
            messagingSenderId: "844956330324",
            appId: "1:844956330324:web:231747eb4dcc045c3a40c1",
            measurementId: "G-0NZEG1389T"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("signupForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("회원가입 성공:", userCredential.user);
                    alert("회원가입 성공!");
                    window.close(); // 회원가입 완료 후 창 닫기
                })
                .catch((error) => {
                    console.error("회원가입 실패:", error.message);
                    alert("회원가입 실패: " + error.message);
                });
        });
    </script>
</body>
</html>
