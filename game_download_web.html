<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 소개 및 다운로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 검정 배경 */
            margin: 0;
            padding: 0;
            color: white; /* 기본 텍스트 하얀색 */
        }
        header {
            background-color: #000; /* 검정 배경 */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 2em;
        }
        h2, h3 {
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* 정육각형 타일 그리드 */
        .hex-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .hex {
            width: 150px;
            height: 150px;
            margin: 5px;
            position: relative;
        }

        .hex svg {
            width: 100%;
            height: 100%;
        }

        .hex text {
            font-size: 20px;
            fill: white; /* 텍스트 색상 하얀색 */
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .hex:hover polygon {
            fill: white; /* hover 시 타일 색상 하얀색 */
            stroke: black;
        }

        .hex:hover text {
            fill: black; /* hover 시 텍스트 색상 검정색 */
        }

        .game-description {
            padding: 20px;
            background-color: #000; /* 검정색 배경 */
            border: 2px solid white; /* 하얀색 테두리 */
            border-radius: 10px;
            margin-top: 20px;
        }

        /* 다운로드 버튼 */
        .download-button {
            display: inline-block;
            background-color: white; /* 하얀색 배경 */
            color: black; /* 검정색 텍스트 */
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .download-button:hover {
            background-color: black; /* hover 시 검정색 배경 */
            color: white; /* hover 시 하얀색 텍스트 */
            border: 2px solid white;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>게임 타이틀</h1>
</header>

<div class="container">
    <!-- 게임 소개 섹션을 정육각형 타일로 나눔 -->
    <section class="game-intro">
        <h2>게임 소개</h2>
        <div class="hex-grid">
            <!-- 각 정육각형 타일에 내용 추가 (SVG 기반) -->
            <div class="hex">
                <svg viewBox="0 0 100 100">
                    <polygon points="50,1 93,25 93,75 50,99 7,75 7,25" fill="black" stroke="white" stroke-width="2"/>
                    <text x="50" y="50">모험</text>
                </svg>
            </div>
            <div class="hex">
                <svg viewBox="0 0 100 100">
                    <polygon points="50,1 93,25 93,75 50,99 7,75 7,25" fill="black" stroke="white" stroke-width="2"/>
                    <text x="50" y="50">액션</text>
                </svg>
            </div>
            <div class="hex">
                <svg viewBox="0 0 100 100">
                    <polygon points="50,1 93,25 93,75 50,99 7,75 7,25" fill="black" stroke="white" stroke-width="2"/>
                    <text x="50" y="50">전략</text>
                </svg>
            </div>
        </div>
    </section>

    <!-- 게임 설명 섹션 -->
    <section class="game-description">
        <h3>게임 설명</h3>
        <p>
            이 게임은 모험과 액션이 가득한 판타지 세계에서 펼쳐집니다. 다양한 몬스터와 보스를 처치하며 
            당신만의 전략을 세워 게임을 진행하세요. 최고의 그래픽과 몰입감 넘치는 사운드로 전설적인 경험을 제공합니다.
        </p>

    </section>
    <!-- 다운로드 버튼을 정육각형 타일로 구성 -->
    <section class="download">
        <a href="test-file.exe" download class="download-button">게임 다운로드</a>
    </section>
</div>

<footer>
    <p>&copy; 2024 게임 회사명. 모든 권리 보유.</p>
</footer>

</body>
</html>
