<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #D3D3D3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 40px;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        .cta-text {
            font-size: 100px;
        }

        .cta-text .c {
            color: #00BCD4; /* Cyan */
        }

        .cta-text .t {
            color: #333; /* Dark gray */
        }

        .cta-text .a {
            color: #F44336; /* Red */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="gamelogo.svg" alt="Logo">
        <div class="nav">
            <a href="#">HOME</a>
            <a href="#">INTRODUCE</a>
            <a href="#">DOWNLOAD</a>
        </div>
    </div>

    <div class="content">
        <div class="cta-text">
            <span class="c">C</span><span class="t">T</span><span class="a">A</span>
        </div>
    </div>

</body>
</html>
